<!DOCTYPE html>
<html lang="en">
<head>

<style>
/* ================== RESET ================== */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Arial',sans-serif; }
html { scroll-behavior:smooth; }
body { background:#f7fbff; color:#000; overflow-x:hidden; line-height:1.6; }
a { text-decoration:none; }

/* ================== HEADER ================== */
header {
  width:100%;
  background: linear-gradient(90deg,#000,#001a33);
  color:#fff;
  position:sticky;
  top:0;
  z-index:999;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
}
.container {
  width:90%;
  max-width:1200px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 0;
}
.brand { font-size:1.8rem; font-weight:bold; color:#fff; text-shadow:1px 1px 3px rgba(0,0,0,0.5); }

/* Hamburger Button */
.hamburger {
  display:none;
  flex-direction: column;
  cursor:pointer;
  gap:5px;
}
.hamburger span {
  display:block;
  width:25px;
  height:3px;
  background:#fff;
  border-radius:3px;
  transition:all 0.3s ease;
}

/* ================== NAV ================== */
nav ul { display:flex; list-style:none; gap:25px; }
nav ul li a {
  color:#fff;
  font-weight:500;
  transition:all 0.3s ease;
  position:relative;
}
nav ul li a::after {
  content:"";
  position:absolute;
  width:0;
  height:2px;
  bottom:-4px;
  left:0;
  background:#007bff;
  transition:0.3s;
}
nav ul li a:hover::after,
nav ul li a.active::after { width:100%; }
nav ul li a:hover { color:#007bff; }

/* ================== HERO ================== */
.hero{
  height:40vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(120deg,#ffffff,#d8eeff);
}
.hero h1{
  font-size:3rem;
  color:#007bff;
  text-shadow:1px 1px 4px rgba(0,0,0,0.2);
}
.hero p{
  font-size:1.2rem;
  margin-top:12px;
}

/* ================== CONTACT BUTTONS ================== */
.contact-actions{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin:50px 0;
}
.contact-btn{
  display:flex;
  align-items:center;
  gap:8px;
  padding:12px 20px;
  border-radius:12px;
  font-weight:600;
  color:#fff;
  text-decoration:none;
  transition:0.3s ease;
  box-shadow:0 4px 18px rgba(0,0,0,0.1);
}
.contact-btn svg { width:20px; height:20px; }
.contact-btn:hover { transform:translateY(-3px); box-shadow:0 6px 22px rgba(0,0,0,0.15); }
.contact-btn.whatsapp{ background:#25D366; }
.contact-btn.whatsapp:hover{ background:#1ebe5a; }
.contact-btn.phone{ background:#007bff; }
.contact-btn.phone:hover{ background:#0067d8; }
.contact-btn.email{ background:#ff9800; }
.contact-btn.email:hover{ background:#e28600; }

/* ================== CONTACT FORM ================== */
.contact-section{
  width:90%;
  max-width:700px;
  margin:0 auto 60px;
  background:#fff;
  padding:40px;
  border-radius:12px;
  box-shadow:0 10px 35px rgba(0,0,0,0.18);
}
.contact-section h2{
  text-align:center;
  font-size:2.4rem;
  color:#007bff;
  margin-bottom:30px;
}
form{
  display:flex;
  flex-direction:column;
  gap:20px;
}
input, textarea{
  padding:14px;
  border-radius:8px;
  border:1px solid #007bff;
  font-size:1rem;
  width:100%;
}
textarea{ min-height:130px; resize:vertical; }
.btn-submit{
  background:linear-gradient(135deg,#007bff,#00d4ff);
  color:#fff;
  padding:14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:1.1rem;
  font-weight:bold;
  transition:0.3s;
}
.btn-submit:hover{
  transform:translateY(-5px);
  box-shadow:0 12px 25px rgba(0,0,0,0.3);
}

/* ================== FOOTER ================== */
footer{
  background: linear-gradient(90deg,#000,#001a33);
  color:#fff;
  text-align:center;
  padding:25px 0;
  font-size:0.9rem;
}

/* ================== MOBILE ================== */
@media(max-width:768px){
  .hamburger { display:flex; }
  nav { position:absolute; top:70px; left:0; width:100%; background: linear-gradient(90deg,#000,#001a33); max-height:0; overflow:hidden; transition:max-height 0.3s ease; }
  nav.show { max-height:400px; }
  nav ul { flex-direction:column; gap:15px; padding:15px 0; align-items:center; }
}
.hamburger.active span:nth-child(1){ transform: rotate(45deg) translate(5px,5px); }
.hamburger.active span:nth-child(2){ opacity:0; }
.hamburger.active span:nth-child(3){ transform: rotate(-45deg) translate(6px,-6px); }

</style>
</head>
<body>

<header>

      <ul>

<section class="hero">

<div class="contact-actions">

  <a href="tel:27636704430" class="contact-btn phone">üìû Phone</a>
  <a href="dstercorreia@gmail.com" class="contact-btn email">‚úâÔ∏è Email</a>
</div>

</body>
</html>
